# Settings in the [build] context are global and are applied to all contexts
# unless otherwise overridden by more specific contexts.
[build]

  # Directory (relative to root of your repo) that contains the deploy-ready
  # HTML files and assets generated by the build. If a base directory has
  # been specified, include it in the publish directory path.
  publish = "dist"

  # Default build command.
  command = "gridsome build"

[build.environment]
  GRIDSOME_BROWSER_ENV = "prod"
  ENV = "prod"
  GRIDSOME_SITE_URL = "https://rabbit.vdillyprod.tech"
  GRIDSOME_WP_URL = "https://vdillyprod.tech/rabbit/admin"
  GRIDSOME_WP_PROD_URL = ""
  GRIDSOME_WP_PREPROD_URL = ""
  GRIDSOME_WP_PERSO_URL = "https://vdillyprod.tech/rabbit/admin"
  GRIDSOME_WP_LOCAL_URL = "http://wordpress.local"
  GRIDSOME_WP_FRAMEWORK_URL = "https://vdillyprod.tech/rabbit/admin"
  NODE_VERSION = "10.24.1"
[context.branch-deploy.environment]
  GRIDSOME_SITE_URL = "https://develop--rabbit.netlify.app"

